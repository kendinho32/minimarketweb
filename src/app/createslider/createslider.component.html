<div id="contact-page" class="container">
    	<div class="bg">   	
    		<div class="row">  	
	    		<div class="col-sm-8">
	    			<div class="contact-form">
	    				<h2 class="title text-center">Crear Slider</h2>
	    				<div class="status alert alert-success" style="display: none"></div>
				    	<form [formGroup]="sliderForm" (ngSubmit)="onSubmit()" novalidate>
                            <div class="form-group col-md-12">
                                <label class="center-block">Titulo *:
                                    <input type="text" class="form-control" placeholder="Ej: Tenemos de todo" formControlName="name">
                                </label>
                                <div class="alert alert-danger" *ngIf="sliderForm.get('title').hasError('required') && sliderForm.get('title').touched">
                                    Titulo requerido
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <label class="center-block">Descripción *:
                                    <textarea formControlName="description" id="message" class="form-control" rows="8"></textarea>
                                </label>
                                <div class="alert alert-danger" *ngIf="sliderForm.get('description').hasError('required') && sliderForm.get('description').touched">
                                   Descripción requerida
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="center-block">Habilitar/Desabilitar *:
                                    <input type="checkbox" class="form-control" formControlName="status" />
                                </label>
                                <div class="alert alert-danger" *ngIf="sliderForm.get('name').hasError('required') && sliderForm.get('name').touched">
                                    Habilitar o desabilitar requerido
                                </div>
                            </div>

                            <div class="alert alert-info col-md-12">
                                (*) Campos Obligatorios
                            </div>            
				            <div class="form-group col-md-12">
				                <input type="submit" name="submit" class="btn btn-primary pull-right" [disabled]="!sliderForm.valid" value="Crear">
				            </div>
				        </form>
	    			</div>
                </div>
