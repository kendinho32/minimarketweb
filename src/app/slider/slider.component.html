<!--slider-->
<section id="slider">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div id="slider-carousel" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
							<li data-target="#slider-carousel" data-slide-to="1"></li>
							<li data-target="#slider-carousel" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
                                <div class="item active">
                                    <div class="col-sm-6">
                                        <h1><span>Mini-Market</span> Dulce Alegria</h1>
                                        <h2>{{sliderFirst.title}}</h2>
                                        <p>{{sliderFirst.description}}</p>
                                    </div>
                                    <div class="col-sm-6">
                                        <img src="{{ url + 'slider/get-picture-slider/' + sliderFirst.image }}" class="girl img-responsive" alt="" />
                                        <img *ngIf="sliderFirst.imagePrice != null && sliderFirst.imagePrice != ''" src="{{ url + 'slider/get-picture-slider/' + sliderFirst.imagePrice }}"  class="pricing" alt="" />
                                    </div>
                                </div>

                                <div *ngFor="let slide of sliders; let index = index" class="item">
                                    <div class="col-sm-6">
                                        <h1><span>Mini-Market</span> Dulce Alegria</h1>
                                        <h2>{{slide.title}}</h2>
                                        <p>{{slide.description}}</p>
                                    </div>
                                    <div class="col-sm-6">
                                        <img src="{{ url + 'slider/get-picture-slider/' + slide.image }}" class="girl img-responsive" alt="" />
                                        <img *ngIf="slide.imagePrice != null && slide.imagePrice != ''" src="{{ url + 'slider/get-picture-slider/' + slide.imagePrice }}"  class="pricing" alt="" />
                                    </div>
                                </div>
                            
                            
						</div>
						<a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
							<i class="fa fa-angle-left"></i>
						</a>
						<a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
							<i class="fa fa-angle-right"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
  </section>
  <!--/slider-->
