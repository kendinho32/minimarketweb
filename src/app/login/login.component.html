<!--form-->
<section id="form">
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
                    <!--login form-->
					<div class="login-form">
						<h2>Si ya eres cliente Ingresa</h2>
						<form action="#">
							<input type="email" placeholder="Correo Electronico" />
							<input type="password" placeholder="Contraseña" />
							<button type="submit" class="btn btn-default">Login</button>
						</form>
                    </div>
                    <!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">O</h2>
				</div>
				<div class="col-sm-4">
                    <!--sign up form-->
					<div class="signup-form">
						<h2>Registra una cuenta!</h2>
						<form [formGroup]="myForm" (ngSubmit)="onRegisterSubmit()" novalidate>
                            <input type="text" placeholder="Nombre" formControlName="name">
                            <input type="email" placeholder="Correo Electronico" formControlName="email">
                            <input type="text" placeholder="Teléfono" formControlName="phone">
                            <input type="password" placeholder="Contraseña" formControlName="password">
                            <!--
                            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Correo Electronico" required="required">
                            <input type="text" name="phone" #phone="ngModel" [(ngModel)]="user.phone" placeholder="Teléfono" required="required">
                            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Contraseña" required="required">
                            -->
							<button type="submit" [disabled]="!myForm.valid" class="btn btn-default">Registrar</button>
						</form>
                    </div>
                    <!--/sign up form-->
				</div>
			</div>
		</div>
    </section>
<!--/form-->
