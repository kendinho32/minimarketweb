<app-slider></app-slider>
<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="left-sidebar">
						<h2>Categorias</h2>
                        <!--category-productsr-->
                        <app-categorias (emisor)="buscarProductosByCategoria($event)"></app-categorias>
                        <!--/category-products-->
						<!--shipping-->
						<div class="shipping text-center">
							<img src="assets/images/home/shipping.jpg" alt="" />
						</div>
                        <!--/shipping-->
					</div>
				</div>
				
				<div class="col-sm-9 padding-right">
                    <!--features_items-->
					<div class="features_items">
						<h2 class="title text-center">Productos</h2>
						<div *ngFor="let product of productos" class="col-sm-4">
							<div class="product-image-wrapper">
								<div class="single-products">
										<div class="productinfo text-center">
                                            <img *ngIf="product.image != null" src="{{ url + 'auth/get-picture-product/' + product.image }}" width="255" height="237" />
											<img *ngIf="product.image == null" src="assets/images/home/product1.jpg" alt="" />
											<h2>${{product.price}}</h2>
											<p>{{product.name}}</p>
											<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Agregar al carro</a>
										</div>
										<div class="product-overlay">
											<div class="overlay-content">
												<h2>${{product.price}}</h2>
												<p>{{product.description}}</p>
												<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Agregar al carro</a>
											</div>
										</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--features_items-->
					<!--recommended_items-->
					<div class="recommended_items">
						<h2 class="title text-center">Productos Recomendados</h2>
						<div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
							<div class="carousel-inner">
								<div class="item active">	
									<div class="col-sm-4">
										<div class="product-image-wrapper">
											<div class="single-products">
												<div class="productinfo text-center">
                                                    <img src="{{url + 'auth/get-picture-product/539676e4-a67a-416d-aa3a-a3dafeefb8f9_mani.png'}}" width="255" height="128" />
												    <h2>$56</h2>
													<p>Easy Polo Black Edition</p>
													<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Agregar al carro</a>
												</div>
												
											</div>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="product-image-wrapper">
											<div class="single-products">
												<div class="productinfo text-center">
													<img src="assets/images/home/recommend2.jpg" alt="" />
													<h2>$56</h2>
													<p>Easy Polo Black Edition</p>
													<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="product-image-wrapper">
											<div class="single-products">
												<div class="productinfo text-center">
													<img src="assets/images/home/recommend3.jpg" alt="" />
													<h2>$56</h2>
													<p>Easy Polo Black Edition</p>
													<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							 <a class="left recommended-item-control" href="#recommended-item-carousel" data-slide="prev">
								<i class="fa fa-angle-left"></i>
							  </a>
							  <a class="right recommended-item-control" href="#recommended-item-carousel" data-slide="next">
								<i class="fa fa-angle-right"></i>
							  </a>			
						</div>
					</div>
					<!--/recommended_items-->
				</div>
			</div>
		</div>
	</section>
