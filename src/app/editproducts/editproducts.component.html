<div id="contact-page" class="container">
    	<div class="bg">   	
    		<div class="row">  	
	    		<div class="col-sm-8">
	    			<div class="contact-form">
	    				<h2 class="title text-center">Formulario de Atualización de Producto</h2>
	    				<div class="status alert alert-success" style="display: none"></div>
				    	<form [formGroup]="productForm" (ngSubmit)="onSubmit()" novalidate>
                            <div class="form-group col-md-6">
                                <label class="center-block">Nombre *:
                                    <input type="text" class="form-control" placeholder="Ej: Juan Perez" formControlName="name">
                                </label>
                                <div class="alert alert-danger" *ngIf="productForm.get('name').hasError('required') && productForm.get('name').touched">
                                    Nombre requerido
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="center-block">Categoria *:
                                    <select class="form-control" formControlName="categorie">
										<option *ngFor="let categorie of categories" [ngValue]="categorie">{{categorie.name}}</option>
									</select>
                                </label>
                                <div class="alert alert-danger" *ngIf="productForm.get('categorie').hasError('required') && productForm.get('categorie').touched">
                                    Categoria Requerida
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="center-block">Precio *:
                                    <input type="number" class="form-control" placeholder="Ej: 9900" formControlName="price">
                                </label>
                                <div class="alert alert-danger" *ngIf="productForm.get('price').hasError('required') && productForm.get('price').touched">
                                    Precio requerido
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="center-block">Cantidad *:
                                    <input type="number" class="form-control" placeholder="Ej: 10" formControlName="quantity">
                                </label>
                                <div class="alert alert-danger" *ngIf="productForm.get('price').hasError('quantity') && productForm.get('quantity').touched">
                                    Cantidad requerida
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <label class="center-block">Descripción *:
                                    <textarea formControlName="description" id="message" class="form-control" rows="8"></textarea>
                                </label>
                                <div class="alert alert-danger" *ngIf="productForm.get('description').hasError('required') && productForm.get('description').touched">
                                   Descripción requerida
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="center-block">Marcar como Recomendado:
                                    <input type="checkbox" class="form-control" formControlName="outstanding" />
                                </label>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="center-block">Habilitar/Desabilitar *:
                                    <input type="checkbox" class="form-control" formControlName="status" />
                                </label>
                                <div class="alert alert-danger" *ngIf="productForm.get('name').hasError('required') && productForm.get('name').touched">
                                    Habilitar o desabilitar requerido
                                </div>
                            </div>


                            <div class="alert alert-info col-md-12">
                                (*) Campos Obligatorios
                            </div>            
				            <div class="form-group col-md-12">
				                <input type="submit" name="submit" class="btn btn-primary pull-right" [disabled]="!productForm.valid" value="Actualizar">
				            </div>
				        </form>
	    			</div>
	    		</div>
	    		<div class="col-sm-4">
	    			<div class="contact-info">
	    				<h2 class="title text-center">Imagén actual del Producto</h2>
	    				<img *ngIf="producto && producto.image != null" src="{{ url + 'auth/get-picture-product/' + producto.image }}" width="255" height="128" alt="" /><br><br>
	    				<div class="social-networks">
	    					<h2 class="title text-center">Cambiar Imagén</h2>
							<p>
                                <input type="file" placeholder="Subir imagen..." (change)="fileChangeEventImage($event)" /><br>
                            </p>
                            <div class="progress">
                                <div id="upload-progress-bar" class="progress-bar progress-bar-success" 
                                role="progressbar"
                                aria-valuenow="0"
                                aria-valuemin="0"
                                aria-valuemax="100"
                                style="width: 0%;"
                                ></div>
                            </div>
                            <p id="status"></p>
	    				</div>
	    			</div>
    			</div>    			
	    	</div>  
    	</div>	
    </div>
<!--/#contact-page-->
